<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM four</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="lang">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    // add Element
    
    const addLang = (lang) => {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lang));
        document.querySelector('.lang').appendChild(li);
    }

    addLang('Python');
    addLang('Java');
    addLang('C++');
    addLang('C#');

    // edit

    const secondlang = document.querySelector('.lang li:nth-child(2)');
    console.log(secondlang);

    // secondlang.textContent = 'PHP';

    const newLi = document.createElement('li');
    newLi.appendChild(document.createTextNode('PHP'));

    secondlang.replaceWith(newLi);


    document.querySelector("li:first-child").outerHTML = '<h1>Hello World</h1>';


    // remove

    const lastLang = document.querySelector('.lang li:last-child');
    lastLang.remove();


</script>



</html>
